<html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../dynamicPoster/css/styles.min.css">
      <title>Graphic Type Poster</title>
      <link rel="stylesheet" href="https://use.typekit.net/exx2gkw.css">
    </head>
    <body>
      <h1 class="header">Graphic Type Poster</h1>
      <main>
        <section class="form-wrapper">
          <h2>Introduction</h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat
          </p>
          <form onsubmit="return false">
              <span>
              <label for="fname">First Name:</label>
              <input type="text" id="fname" name="fname">
              </span>
              <span>
              <label for="lname">Last Name:</label>
              <input type="text" id="lname" name="lname">
              </span>
              <span>
              <label for="hobby1">Hobby 1:</label>
              <input type="text" class="hobby1" name="hobby1">
              </span>
              <span>
              <label for="hobby1">Hobby 2:</label>
              <input type="text" class="hobby2" name="hobby2">
              </span>
              <span>
              <label for="jobTitle">Job Title:</label>
              <input type="text" class="jobTitle" name="jobTitle">
              </span>
              <span>
              <label for="petName">Pets Name:</label>
              <input type="text" class="petName" name="petName">
              </span>
            <span>
              <label for="colorInput">Color:</label> 
              <select name="color" class="colorInput">
                <option value="">--Choose Your Fav Color--</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="black">Black</option>
              </select>
            </span>
            <span>
              <label for="numbers">Fav Number:</label> 
              <select name="numbers" class="numbers">
                <option value="">--Pick A Number--</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
              </select>
            </span>

  
            <button type="submit" value="Submit" onclick="createProfile()">Submit</button>
  
  
          </form> 
        </section>

        <!-- <section class="profile-containerWrapper">
          <div class="profileInfo-container">
          </div>
        </section> -->

        <div class="grid-container">
          <div class="firstName-Container"></div>
          <div class="lastName-Container"></div>
          <div class="hobby1-Container"></div>
          <div class="hobby2-Container"></div>
          <div class="jobTitle-Container"></div>
          <div class="petName-Container"></div>
          <div class="colorContainer"></div>
          <div class="favNumber-Container"></div>
          <div class="caption"></div>
        </div>

      </main>

        <script src="app.js"></script>
    </body>
</html>
